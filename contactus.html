<!DOCTYPE html>
<html>
<head>
	<title> Contact </title>
		
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
   <!--<link rel="stylesheet" type="text/css" href="assets.css/style.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: grey;">
<center><hr>
<form class="back">
<div class="container">
	<div class="row">
		<div class="div-left ">
				 	<h1 style="background-color: black; color: white;" class="wow fadeInUp animated bounceIn visible"> <b>Contact Us</b></h1>
                

                      <input type="text" name="message_name" class="form-control radius input" required="required" placeholder="Name" style="border-radius: 5px;" >

                         <p class="help-block text-danger"></p><br>
            
                     <input type="email" name="message_email" class="form-control radius input" required="required" placeholder="Email Id" style="border-radius: 5px;" >
       
                         <p class="help-block text-danger"></p><br>
            
                     <input type="number" class="form-control radius input" id="phonenumber" name="message_phoneno" onkeypress="return isNumber(event)" required="" placeholder="Contact No." minlength="10" maxlength="10" style="border-radius: 5px;" >
                     
                          <p class="help-block text-danger" ></p><br>
              
		 </div>
	     <div class="div-right">
		 
			 <textarea  placeholder="Message"  class=" form-control hover " width="300px" height="200px" ></textarea>
			      <p class="help-block text-danger" ></p><br>

	     </div>
		 <div align="center" class="  col-md-12">
			 
              <input type="submit" value="submit" style="border-radius: 5px;" >
              <input type="reset" value="cancel" style="border-radius: 5px; "></div>
		 </div>
	</div>
</div></form></center>
</body>
</html>
